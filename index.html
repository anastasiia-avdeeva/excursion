<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="resources/css/style.css" />
    <title>Excursion app</title>
  </head>
  <body>
    <header>
      <h1 class="title">Discover hidden places in the world around you</h1>
      <a href="#" class="Download-link">Download Excursion (Coming soon)</a>
      <div class="video-container">
        <video autoplay loop muted controls>
          <source src="resources/videos/excursion.mp4" />
        </video>
      </div>
    </header>
    <main>
      <h2 class="subtitle">Your personal travel guide</h2>
      <p class="about-text">
        Excursion remembers places you like, and reccomends new points of
        interest around you
      </p>
      <div class="camp-img-container">
        <img
          src="./resources/images/camp.jpg"
          alt="photo camping site at night"
          class="camp-img"
        />
      </div>
      <div class="phone-img-container">
        <img
          src="./resources/images/phone.png"
          alt="phone icon"
          class="phone-img"
        />
      </div>
      <p class="coming-soon-text">Coming soon for iPhone and Android</p>
      <a href="#" class="Download-link">Download Excursion (Coming soon)</a>
    </main>
  </body>
</html>
